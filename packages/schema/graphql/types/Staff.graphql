"""
スタッフ
"""
type Staff implements Node {
  """
  UUIDv7 ID
  """
  id: ID!

  """
  スタッフの名前
  """
  name: String!
}

input StaffCreateInput {
  """
  スタッフの名前
  """
  name: String!
}

input StaffUpdateInput {
  """
  スタッフの名前
  """
  name: String
}

extend type Mutation {
  """
  スタッフの登録
  """
  createStaff(
    """
    ユーザ情報
    """
    user: UserCreateInput!
    """
    スタッフの名前
    """
    name: String!
  ): Staff!

  """
  スタッフ情報の更新
  """
  updateStaff(
    id: ID!
    """
    スタッフ情報
    """
    staff: StaffUpdateInput!
  ): Staff!
}
