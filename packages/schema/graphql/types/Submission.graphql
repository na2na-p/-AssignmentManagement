"""
提出物
"""
type Submission implements Node {
  """
  UUIDv7 ID
  """
  id: ID!

  """
  課題
  """
  subject: Subject!

  """
  学生
  """
  student: Student!

  """
  提出日時
  """
  submittedAt: DateTime!
}

input SubmissionCreateInput {
  """
  課題
  """
  subject: ID!

  """
  学生
  """
  studentId: ID!
}

extend type Mutation {
  """
  提出物の登録
  """
  createSubmission(
    """
    提出物情報
    """
    submission: SubmissionCreateInput!
  ): Submission!
}
