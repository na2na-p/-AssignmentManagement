"""
認証レスポンス
"""
type AuthResponse {
  """
  JWTトークン
  """
  token: String!
  """
  ユーザー
  """
  user: User!
}

extend type Mutation {
  """
  サインイン
  """
  signIn(
    """
    メールアドレス
    """
    email: Email!
    """
    パスワード
    """
    password: String!
  ): AuthResponse!

  """
  サインアウト
  """
  signOut: Boolean

  """
  パスワード変更
  """
  changePassword(
    """
    現在のパスワード
    """
    currentPassword: Password
    """
    新しいパスワード
    """
    password: Password!
  ): AuthResponse!
}
