"""
選択肢
"""
type Choice implements Node {
  """
  ID
  """
  id: ID!
  """
  表示名
  """
  name: String!
}

"""
ユーザー種別
"""
enum UserUserableType {
  """
  学生
  """
  USER_USERABLE_TYPE_STUDENT
  """
  教員
  """
  USER_USERABLE_TYPE_STAFF
}

"""
課題の受付状況
"""
enum SubjectStateStatus {
  """
  受付中
  """
  SUBJECT_STATE_STATUS_OPEN
  """
  締め切り
  """
  SUBJECT_STATE_STATUS_CLOSE
  """
  一時停止中
  """
  SUBJECT_STATE_STATUS_SUSPEND
}

"""
An ISO-8601 encoded JST datetime string.
"""
scalar DateTime

"""
Email Address pattern string (RFC 5322 and 6854).
https://en.wikipedia.org/wiki/Email_address
"""
scalar Email

"""
Password
"""
scalar Password

"""
クエリ
"""
type Query {
  """
  dummy
  """
  hello: String
  """
  Enumeration
  """
  Enumeration: Enumeration!
  """
  課題の取得
  """
  subject(
    """
    UUIDv7 ID
    """
    id: ID!
  ): Subject!
  """
  課題の複数取得
  """
  allSubjects(
    """
    ページ番号
    """
    page: Int
    """
    1ページあたりの表示数
    """
    perPage: Int
    """
    ソートフィールド
    """
    sortField: String
    """
    ソート順
    """
    sortOrder: String
    filter: SubjectStateFilter
  ): [Subject!]!
  """
  現在ログインしているユーザーの情報を取得します。
  """
  Viewer: Viewer!
}

"""
ミューテーション
"""
type Mutation {
  """
  dummy
  """
  hello: String
  """
  サインイン
  """
  signIn(
    """
    サインイン情報
    """
    SignInInput: SignInInput!
  ): AuthResponse!
  """
  サインアウト
  """
  signOut: Boolean
  """
  パスワード変更
  """
  changePassword(
    """
    パスワード変更情報
    """
    ChangePasswordInput: ChangePasswordInput!
  ): AuthResponse!
  """
  スタッフの登録
  """
  createStaff(
    """
    ユーザ情報
    """
    user: UserCreateInput!
    """
    スタッフ情報
    """
    staff: StaffCreateInput!
  ): User!
  """
  スタッフ情報の更新
  """
  updateStaff(
    id: ID!
    """
    スタッフ情報
    """
    staff: StaffUpdateInput!
  ): User!
  """
  学生の登録
  """
  createStudent(
    """
    ユーザ情報
    """
    user: UserCreateInput!
    """
    学生情報
    """
    student: StudentCreateInput!
  ): User!
  """
  学生情報の更新
  """
  updateStudent(id: ID!, student: StudentUpdateInput!): User!
  """
  課題の登録
  """
  createSubject(
    """
    課題情報
    """
    subject: SubjectCreateInput!
  ): Subject!
  """
  課題情報の更新
  """
  updateSubject(
    id: ID!
    """
    課題情報
    """
    subject: SubjectUpdateInput!
  ): Subject!
  """
  提出物の登録
  """
  createSubmission(
    """
    提出物情報
    """
    submission: SubmissionCreateInput!
  ): Submission!
}

"""
全てのTypeのInterface
"""
interface Node {
  """
  ID
  """
  id: ID!
}

"""
認証レスポンス
"""
type AuthResponse {
  """
  JWTトークン
  """
  token: String!
  """
  ユーザー
  """
  user: User!
}

"""
サインイン用
"""
input SignInInput {
  """
  メールアドレス
  """
  email: Email!
  """
  パスワード
  """
  password: String!
}

"""
パスワード更新用
"""
input ChangePasswordInput {
  """
  現在のパスワード
  """
  currentPassword: Password!
  """
  新しいパスワード
  """
  password: Password!
}

"""
クラス
"""
type ClassRoom implements Node {
  """
  UUIDv7 ID
  """
  id: ID!
  """
  クラス記号
  """
  classId: String!
  """
  担任スタッフ
  """
  staff: Staff
  """
  担任スタッフの名前
  NOTE: 課題提出時に当該スタッフが存在しなければ、入力値をここに詰める
  """
  staffName: String!
}

"""
Enumeration
"""
type Enumeration {
  """
   クラス選択肢
  idとnameが同じ値
  """
  classRoomChoices: [Choice!]!
}

"""
スタッフ
"""
type Staff implements Node {
  """
  UUIDv7 ID
  """
  id: ID!
  """
  スタッフの名前
  """
  name: String!
}

"""
スタッフ作成用
"""
input StaffCreateInput {
  """
  スタッフの名前
  """
  name: String!
}

"""
スタッフ更新用
"""
input StaffUpdateInput {
  """
  スタッフの名前
  """
  name: String
}

"""
学生
"""
type Student implements Node {
  """
  ID
  """
  id: ID!
  """
  クラス
  """
  classRoom: ClassRoom!
  """
  出席番号
  """
  attendanceNumber: Int!
  """
  担任スタッフの名前
  """
  staffName: String!
  """
  学生の名前
  """
  name: String!
  """
  学籍番号
  """
  studentNumber: String!
  """
  選択したクラス記号
  """
  selectedClassIds: [String!]
  """
  マネージャーロールがあるかどうか
  """
  hasManagerRole: Boolean!
}

"""
学生作成用
"""
input StudentCreateInput {
  """
  学生の名前
  """
  name: String!
  """
  学籍番号
  """
  studentNumber: String!
  """
  出席番号
  """
  attendanceNumber: Int!
  """
  クラス記号
  """
  classId: String!
  """
  担任スタッフの名前
  """
  staffName: String!
  """
  マネージャーロールがあるかどうか
  デフォルト: false
  """
  hasManagerRole: Boolean
}

"""
学生更新用
"""
input StudentUpdateInput {
  """
  学生の名前
  """
  name: String
  """
  学籍番号
  """
  studentNumber: String
  """
  出席番号
  """
  attendanceNumber: Int
  """
  クラス記号
  """
  classId: String
  """
  選択したクラス記号
  """
  selectedClassId: String
  """
  担任スタッフの名前
  """
  staffName: String
  """
  マネージャーロールがあるかどうか
  デフォルト: false
  """
  hasManagerRole: Boolean
}

"""
課題
"""
type Subject implements Node {
  """
  UUIDv7 ID
  """
  id: ID!
  """
  課題No.
  """
  number: Int!
  """
  課題主題
  """
  title: String!
  """
  科目記号
  """
  code: String!
  """
  受付状態
  """
  status: SubjectStateStatus!
  """
  課題を登録したユーザー
  """
  issuer: User!
  """
  科目担当者名
  """
  staffName: String!
  """
  課題の締め切り日時
  """
  deadline: DateTime!
  """
   対象クラス
  HACK: 選択授業の場合に空が入りうる
  """
  classRooms: [ClassRoom!]
}

"""
課題作成用
"""
input SubjectCreateInput {
  """
  課題No.
  """
  number: Int!
  """
  課題主題
  """
  title: String!
  """
  科目記号
  """
  code: String!
  """
  受付状態
  """
  status: SubjectStateStatus!
  """
  科目担当者名
  """
  staffName: String!
  """
  課題の締め切り日時
  """
  deadline: DateTime!
}

"""
課題更新用
"""
input SubjectUpdateInput {
  """
  課題No.
  """
  number: Int
  """
  課題主題
  """
  title: String
  """
  科目記号
  """
  code: String
  """
  受付状態
  """
  status: SubjectStateStatus
  """
  科目担当者名
  """
  staffName: String
  """
  課題の締め切り日時
  """
  deadline: DateTime
}

"""
課題複数取得用フィルタ
"""
input SubjectStateFilter {
  """
  受付状態
  """
  status: SubjectStateStatus
  """
  対象クラスのクラス記号
  """
  classId: String
}

"""
提出物
"""
type Submission implements Node {
  """
  UUIDv7 ID
  """
  id: ID!
  """
  課題
  """
  subject: Subject!
  """
  学生
  """
  student: Student!
  """
  提出日時
  """
  submittedAt: DateTime!
}

"""
課題提出用
"""
input SubmissionCreateInput {
  """
  課題
  """
  subject: ID!
  """
  学生
  """
  studentId: ID!
}

"""
ユーザー
"""
type User implements Node {
  """
  UUIDv7 ID
  """
  id: ID!
  """
  メールアドレス
  """
  email: Email!
  """
  ロールタイプ
  """
  userableType: UserUserableType!
  """
  学生
  """
  student: Student
  """
  教員
  """
  staff: Staff
}

"""
ユーザ作成用
"""
input UserCreateInput {
  """
  メールアドレス
  """
  email: Email!
  """
  パスワード
  """
  password: Password!
}

"""
ビューア
"""
type Viewer {
  """
  ユーザー
  """
  me: User
  """
  抱えている課題
  """
  assignedSubjects: [Subject!]
}

schema {
  query: Query
  mutation: Mutation
}
